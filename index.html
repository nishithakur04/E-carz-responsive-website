 <!-- ------------------------------------------------------------------ -->
 <main>
      <!-- <------------------img-sec---------------------------->
      <section class="img-sec">
        <article class="left-article">
          <div>
            <h1 class="main-heading">Let's drive the <br />future</h1>
            <h2 class="main-quote">
              We don't need gas.We don't create<br />
              pollution.And we don't waste your money.
            </h2>
          </div>
          <div class="main-btns">
            <button class="freeDemo-btn">Free Demo</button>
            <button class="preorder-now-btn">Pre-order now</button>
          </div>
        </article>
        <article class="right-article">
          <img src="Assets/car-img.jpg" alt="car-img" width="700px" height="851px"/>
        </article>
      </section>

      <!-- <-----------------------video-sec------------------------------>
      <section class="video-sec">
        <article class="video-area">
          <video
            class="main-vedio"
            width="721.5px"
            height="816px"
            src="Assets/carvedio.mp4"
            controls
            muted
            loop
            autoplay
            type="vedio/mp4"
          ></video>
        </article>

        <article class="form-area">
          <form class="contact-form">
            <div>
              <h2 class="form-heading">Contact Us</h2>
              <p class="form-text">
                Our friendly team would love to hear from you
              </p>
            </div>
            <div class="user-inputs">
              <div class="user-name">
                <label for="firstN">First name</label>
                <input id="firstN" type="text" placeholder="First name" />
              </div>
              <div class="user-name">
                <label for="lastN">Last name</label>
                <input id="lastN" type="text" placeholder="Last name" />
              </div>
            </div>
              <div class="user-Email">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="you@company.com" />
              </div>
              <div class="user-phone">
                <label for="phone">Phone number</label>
                <input id="phone" type="tel" placeholder="US +1(555)000-0000" />
              </div>
              <div class="user-message">
                <label for="textArea">Message</label>
                <textarea
                  name="userMessage"
                  id="textArea"
                  cols="30"
                  rows="10"
                ></textarea>
              </div>
              <div class="privacypolicy">
                <input id="check" type="checkbox" />
                <label class="checkbox-label" for="check"
                  >You agree to our friendly <a>privacy policy.</a>
                </label>
              </div>
              <div>
                <button class="submit-btn" type="submit">Send message</button>
              </div>
            </div>
          </form>
        </article>
      </section>
